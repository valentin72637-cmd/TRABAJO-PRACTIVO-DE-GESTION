<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes - Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../backend/Header/header.css" />
</head>
<body class="bg-light">
  <!-- ======= HEADER ======= -->
  <header class="main-header">
    <nav class="navbar container d-flex justify-content-between align-items-center py-3">
      <a class="navbar-brand" href="../index.html">SegurAR</a>
      <ul class="nav list-unstyled d-flex gap-3 m-0">
        <li><a href="./dashboard_admin.html">Inicio</a></li>
        <li><a class="fw-bold" href="./clientes_admin.html">Clientes</a></li>
        <li><a href="./logout.html" class="text-danger">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======= CONTENIDO ======= -->
  <main class="container py-4">
    <div class="alert alert-primary">
      Accediste como <strong>admin</strong>. Bienvenido, <span id="adminName"></span>.
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Lista de Clientes Registrados</h4>

        <input type="text" id="buscarCliente" class="form-control mb-3" placeholder="Buscar cliente por nombre o email...">

        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Pólizas asociadas</th>
            </tr>
          </thead>
          <tbody id="tbodyClientes"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ======= SCRIPT ======= -->
  <script>
    // Nombre del admin (si existe en localStorage)
    const usuario = JSON.parse(localStorage.getItem('usuario_actual') || '{}');
    document.getElementById('adminName').textContent = usuario?.nombre || '';

    // Datos
    const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
    const polizas  = JSON.parse(localStorage.getItem('polizas')  || '[]');

    const tbody  = document.getElementById('tbodyClientes');
    const buscar = document.getElementById('buscarCliente');

    function renderClientes(filtro = '') {
      const clientes = usuarios.filter(u =>
        u.rol === 'cliente' &&
        (u.nombre.toLowerCase().includes(filtro) || u.email.toLowerCase().includes(filtro))
      );

      if (clientes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No se encontraron clientes.</td></tr>`;
        return;
      }

      tbody.innerHTML = clientes.map((c, i) => {
        const polizasCliente = polizas.filter(p => (p.cliente || '').toLowerCase() === c.nombre.toLowerCase());
        const resumen = polizasCliente.length
          ? polizasCliente.map(p => p.numero).join(', ')
          : 'Sin pólizas';

        return `
          <tr>
            <td>${i + 1}</td>
            <td>${c.nombre}</td>
            <td>${c.email}</td>
            <td>${resumen}</td>
          </tr>`;
      }).join('');
    }

    buscar.addEventListener('input', e => renderClientes(e.target.value.toLowerCase()));
    renderClientes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
